machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t mesos-base:latest .
    - docker run -t -v $PWD:/target mesos-base:latest cp -Rvf /mesos-tiny /target/
    - docker build -f Dockerfile_tiny -t quay.io/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}:latest .

test:
  override:
    - docker run -t --entrypoint /bin/sh quay.io/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}:latest -c 'echo'

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - docker push quay.io/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
