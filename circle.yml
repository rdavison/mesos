machine:
  services:
    - docker

checkout:
  post:
    - git submodule sync
    - git submodule update --init

# Set -j 2 so we don't exceed circle's memory cap @ 4gb
dependencies:
  override:
    - docker build -t mesos-build -f Dockerfile.build .
    - docker build -t mesos-build -e MESOS_CONFIG_FLAGS="--disable-java --disable-python" -e MESOS_MAKE_FLAGS="-j 2" -v $PWD:/src -f Dockerfile.build

compile:
  override:
    - docker build -t mesos .

test:
  override:
    - echo

deployment:
  hub:
    branch: /^.*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - |
        if [[ "$CIRCLE_BRANCH" == "master" ]]; then
          docker tag mesos quay.io/vektorcloud/mesos:latest && \
          docker push quay.io/vektorcloud/mesos:latest
        else 
          docker tag mesos quay.io/vektorcloud/mesos:${CIRCLE_BRANCH} && \
          docker push quay.io/vektorcloud/mesos:${CIRCLE_BRANCH}
        fi
