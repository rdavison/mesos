machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - cd lite && docker build -t lite .
    - cd full && docker build -t full .

test:
  override:
    - echo

deployment:
  hub:
    branch: /^.*/
    commands:
      - docker login -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - |
        if [[ "$CIRCLE_BRANCH" == "master" ]]; then
          docker tag lite quay.io/vektorcloud/mesos:latest && \
          docker tag lite quay.io/vektorcloud/mesos:lite && \
          docker tag full quay.io/vektorcloud/mesos:full && \
          docker push quay.io/vektorcloud/mesos:latest && \
          docker push quay.io/vektorcloud/mesos:lite && \
          docker push quay.io/vektorcloud/mesos:full
        else 
          docker tag lite quay.io/vektorcloud/mesos:${CIRCLE_BRANCH} && \
          docker tag lite quay.io/vektorcloud/mesos:${CIRCLE_BRANCH}_lite && \
          docker tag full quay.io/vektorcloud/mesos:${CIRCLE_BRANCH}_full && \
          docker push quay.io/vektorcloud/mesos:${CIRCLE_BRANCH} && \
          docker push quay.io/vektorcloud/mesos:${CIRCLE_BRANCH}_lite && \
          docker push quay.io/vektorcloud/mesos:${CIRCLE_BRANCH}_full
        fi
